<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <nav>
      <h1>BKMRK</h1>
      <ul id="library-options">
        <li class="hover-underline-animation active" id="library">Library</li>
        <li class="hover-underline-animation" id="completed">Completed</li>
        <li class="hover-underline-animation" id="reading">Reading</li>
        <li class="hover-underline-animation" id="yet-to-read">Yet to Read</li>
      </ul>

      <div class="burger">
        <span class="line1"></span>
        <span class="line2"></span>
        <span class="line3"></span>
      </div>
    </nav>

    <main>
      <!-- DISPLAYS THE BOOKS -->
      <div id="books-library">
        <div id="display-books"></div>
      </div>

      <!-- NEW BOOK BUTTON (WILL BE APPENDED INTO DISPLAY-BOOKS THROUGH JS) -->
      <div id="new-book" data-bs-toggle="modal" data-bs-target="#book-modal">
        <i class="bi bi-plus-lg"></i>
      </div>

      <!-- BOOTSTRAP MODAL START -->
      <div
        class="modal"
        id="book-modal"
        tabindex="-1"
        aria-labelledby="modal-title"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">New Book</h4>
              <button
                type="button"
                id="close-modal"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="book-name"
                    placeholder="Harry Potter"
                    required
                  />
                  <label for="floatingInputValue">Book Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="author-name"
                    placeholder="J.K. Rowling"
                    required
                  />
                  <label for="floatingInputValue">Author</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="no-of-pages"
                    placeholder="100"
                    required
                  />
                  <label for="floatingInputValue">Number of Pages</label>
                </div>
                <div id="radio-buttons" class="mt-4 mb-4">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="status1"
                      value="Completed"
                      required
                    />
                    <label class="form-check-label" for="status1"
                      >Completed</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="status2"
                      value="Reading"
                    />
                    <label class="form-check-label" for="status2"
                      >Reading</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="status3"
                      value="Yet to Read"
                    />
                    <label class="form-check-label" for="status3"
                      >Yet to Read</label
                    >
                  </div>
                </div>
                <div>
                  <button
                    id="submit-button"
                    type="submit"
                    class="btn btn-success float-end"
                    style="display: none"
                  >
                    ADD BOOK
                  </button>
                  <button
                    id="update-button"
                    type="submit"
                    class="btn btn-success float-end mx-3"
                    style="display: none"
                  >
                    UPDATE
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- BOOTSTRAP MODAL END -->
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
